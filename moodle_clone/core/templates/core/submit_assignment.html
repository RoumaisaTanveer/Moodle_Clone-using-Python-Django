<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Assignment</title>
</head>
<body>
    <h1>Submit Assignment: {{ assignment.title }}</h1>
    <form method="POST">
        {% csrf_token %}
        <textarea name="content" placeholder="Your submission..." required></textarea>
        <button type="submit">Submit</button>
    </form>
    <a href="{% url 'assignment_list' assignment.course.id %}">Back to Assignments</a>
</body>
</html>
