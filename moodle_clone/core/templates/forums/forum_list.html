<!-- forum_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forums</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
        }
        h2 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            transition: box-shadow 0.3s;
        }
        li:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        .create-forum {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .create-forum:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <header>
        <h1>Forums</h1>
    </header>
    <h2>Forums</h2>
    <ul>
        {% for forum in forums %}
        <li>
            <a href="{% url 'forum_detail' forum.id %}">{{ forum.title }}</a>
        </li>
        {% empty %}
        <li>No forums available.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'create_forum' course.id %}" class="create-forum">Create Forum</a>
</body>
</html>
